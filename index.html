<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réglementation MCDA Interactive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <h1>Réglementation Matériaux au Contact des Denrées Alimentaires (MCDA)</h1>
        <p>Guide interactif basé sur les réglementations UE et françaises.</p>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo-container">
                <a href="https://www.visipilot.com" target="_blank">
                    <img src="https://raw.githubusercontent.com/M00N69/RAPPELCONSO/main/logo%2004%20copie.jpg" alt="Visipilot Logo" class="sidebar-logo">
                </a>
            </div>
            <h2>Matériaux</h2>
            <ul id="material-list">
                <!-- Material items will be loaded here by script.js -->
            </ul>
        </div>

        <div class="content">
            <div id="content-area">
                <!-- Dynamic content (questions, results) will be loaded here by script.js -->
                <h2>Bienvenue</h2>
                <p>Utilisez le menu latéral pour commencer à explorer les réglementations par type de matériau.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
